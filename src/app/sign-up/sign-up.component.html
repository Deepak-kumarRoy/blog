<div class="mainbody">
    <div class="wrapper register">
        <h1>Sign Up</h1>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong> Success!</strong> You have Signed Up Successfully, 
            <button type="button" class="btn btn-sm btn-primary float-right" routerLink="login">SignIn </button> 
        </div>
        <div class="reg-box">
            <form action="index.html"[formGroup]="SignUp" (ngSubmit)="submit()">
                <div class="row"><input type="text" class="inputarea" placeholder="Your name" formControlName="name"></div>
                <div class="row"><input type="text" class="inputarea" placeholder="Your email" formControlName="email">
                <small class="text-danger" *ngIf="!SignUp.get('email')?.valid && SignUp.get('email')?.touched"> Please Enter Valid Email </small></div>
                <div class="row"><input type="password" class="inputarea" placeholder="Password" formControlName="password"></div>
                <div class="row"><input type="password" class="inputarea" placeholder="Confirm password" formControlName="C_password">
                    <small class="text-danger" *ngIf="SignUp.get('password')?.value!==SignUp.get('C_Password')?.value && SignUp.get('C_password')?.touched ">
                        Confirm Password should be same as New Password  </small></div>
                <div class="row"><button type="submit" [class.btn-disabled]="!SignUp.valid" class="btns roundshape full" [disabled]="!SignUp.valid">SIGN UP</button></div>
            </form>
            <p>If you have already sign in! <a href="login"><strong>Sign In</strong></a></p>
        </div><!--/reg-box-->
    </div>
</div>
