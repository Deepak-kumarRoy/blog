<div class="mainsite">
    <header class="mainheader">
        <div class="wrapper">
            <div class="logo">Mi BloG</div>
            <ng-container *ngIf="main">
            <div class="srch"><input type="text" placeholder="Search blog" [(ngModel)]="searchText"><button><i class="fas fa-search" routerLink="search"></i></button></div>
            <div class="rightpnl">
                <ul>
                    <li><a routerLink="home">Home</a></li>
                    <li class="prfl pointer"><a (click)="routeToProfile()">
                        <i class="far fa-user-circle" style="font-size: 20px;"> </i>
                         My Profile</a>
                        <div class="menudropdn">
                            <ul>
                                <li><a routerLink="change-password">Change password</a></li>
                                <li><a routerLink="login">Log Out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </ng-container>
        </div>
    <ng-container *ngIf="login">
        <header class="mainheader">
        <div class="wrapper">
            <div class="logo">Mi BloG</div>
        <div class="rightpnl" style=padding-top:3px>
            <a href="login" class="btns">Login</a>
        </div>
    </div>
</header>
    </ng-container>
    <ng-container *ngIf="signup">
        <header class="mainheader">
        <div class="wrapper">
            <div class="logo">Mi BloG</div>
        <div class="rightpnl" style=padding-top:3px>
            <a href="sign-up" class="btns">Register</a>
        </div>
    </div>
</header>
    </ng-container>
    </header>
</div>
<div>
    <router-outlet></router-outlet>
</div>
